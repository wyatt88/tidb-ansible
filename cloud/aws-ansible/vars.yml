---

# VPC Vars

vpc_id: ""
vpc_subnet_id: ""

## Instance Types
# m3.medium: 4core 16G
# t2.xlarge: 4 16
# t2.2xlarge:  8 32
# m3.medium: 1　3.75　1 x 4 (SSD)
# m3.large:  2 7.5  1 x 32 (SSD)
tidb_instance_type: r3.4xlarge
# 2core 8G
pd_instance_type: r3.2xlarge

## We recommend use i2.xxxxxxx
tikv_instance_type: i2.4xlarge
monitoring_instance_type: t2.2xlarge

## AWS Env
aws_access_key_id: '{{ lookup("env","AWS_ACCESS_KEY_ID") }}'
aws_secret_access_key: '{{ lookup("env","AWS_SECRET_ACCESS_KEY") }}'
aws_region: '{{ lookup("env","REGION")|default("cn-north-1") }}'

## TiKV Volumes
tikv_data_volume:
  device_name: /dev/xvdb
  volume_type: ephemeral
  ephemeral: ephemeral0

pd_data_volume:
  device_name: /dev/xvdb
  volume_type: ephemeral
  ephemeral: ephemeral0
# TiDB Cluster Vars
environment: "test"
tikv_count: 3
pd_count: 1

tidb_count: 1

# 1 or 0
monitoring_count: 1

creator: pingcap-auto
managed_by: ansible-pingcap

