---

# VPC Vars
## network address (Must be private IPv4 address)
vpc_octect: 10.233
## network prefix (prefix between 16 and 28)
vpc_net_prefix: 16
## cidr_block
vpc_cidr_block: "{{vpc_octect}}.0.0/{{vpc_net_prefix}}"
## subnets

# EC2 Instance Vars
## AMI Images
# CentOS 7
# image_ami: ami-c9a06aa4
# Ubuntu 14.04
# image_ami: ami-0220b23b
# CoreOS
# image_ami: ami-1ce93d71
# ubuntu 16.04, hvm-ssd
# image_ami: ami-a0e136cd

image_ami: ami-0220b23b

## Instance Types
# m3.medium: 4core 16G
# t2.xlarge: 4 16
# t2.2xlarge:  8 32
# m3.medium: 1　3.75　1 x 4 (SSD)
# m3.large:  2 7.5  1 x 32 (SSD)
tidb_instance_type: r3.4xlarge
# 2core 8G
pd_instance_type: r3.2xlarge

## We recommend use i2.xxxxxxx
tikv_instance_type: i2.4xlarge
monitoring_instance_type: t2.2xlarge

## AWS Env
aws_access_key_id: {{ lookup("env","AWS_ACCESS_KEY_ID") }}
aws_secret_access_key: {{ lookup("env","AWS_SECRET_ACCESS_KEY") }}
aws_region: {{ lookup("env","REGION")|default("cn-north-1") }}

## 

# TiDB Cluster Vars
environment: "test"
tikv_count: 1
pd_count: 1

tidb_count: 1

# 1 or 0
monitoring_count: 1

creator: pingcap-auto
managed_by: ansible-pingcap

